<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-cover bg-center min-h-screen text-white" style="background-image: url('https://plus.unsplash.com/premium_photo-1669904022334-e40da006a0a3?q=80&w=1738&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
  <div class="min-h-screen flex items-center justify-center backdrop-blur-sm bg-black/40">
    <div class="w-full max-w-lg p-6 bg-white/20 rounded-xl shadow-lg backdrop-blur-md">
      <h1 class="text-3xl font-bold text-center text-white mb-4">To-Do List</h1>

      <div class="flex items-center space-x-2 mb-4">
        <input type="text" id="taskInput" placeholder="Add a new task" class="w-full px-4 py-2 rounded-lg bg-white/70 text-black placeholder-gray-600 focus:outline-none">
        <button onclick="addTask()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg text-white"><i class="fas fa-plus"></i></button>
      </div>

      <div class="mb-4">
        <input type="text" id="searchInput" placeholder="Search tasks..." class="w-full px-4 py-2 rounded-lg bg-white/70 text-black placeholder-gray-600 focus:outline-none">
      </div>

      <div class="flex justify-between items-center mb-4 text-sm">
        <div>
          <button onclick="filterTasks('all')" class="filter-btn px-2 py-1 rounded bg-gray-700 hover:bg-gray-800">All</button>
          <button onclick="filterTasks('active')" class="filter-btn px-2 py-1 rounded bg-gray-700 hover:bg-gray-800">Active</button>
          <button onclick="filterTasks('completed')" class="filter-btn px-2 py-1 rounded bg-gray-700 hover:bg-gray-800">Completed</button>
        </div>
        <button onclick="clearAllTasks()" class="text-red-400 hover:text-red-600">Clear All</button>
      </div>

      <ul id="taskList" class="space-y-3">
        <!-- Tasks go here -->
      </ul>

      <div class="mt-4 text-sm text-white/80">
        <span id="taskCounter">0 tasks total</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
